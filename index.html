<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://unpkg.com/vanilla-picker@2"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <div class="title">Etch-A-Sketch</div>
    <div class="container">
        <div class="settings">
            <div class="sketch_options">
                <button class="color_picker button-29" role="button">Color Select</button>
                <button class="grey_scale button-29" role="button">Grey Scale</button>
                <button class="random button-29" role="button">Random</button>
                <button class="rainbow button-29 rainbow1" role="button">Make it Gay</button>
            </div>
            <div class="sketch_tools">
                <button class="eraser button-29" role="button">Eraser</button>
                <button class="clear button-29" role="button">Clear Sketch</button>
            </div>
            <div class="sketch_methods">
                <button class="method_button_color color_on_hover button-29" role="button">Color on Hover</button>
                <button class="method_button_color color_on_click button-29" role="button">Color with Click</button>
            </div>
            <div class="grid_settings">
                <div id="sizeValue" class="size_value">32 x 32</div>
                <input id="grid_size_slider" type="range" value="32" min="1" max="64" />
            </div>
        </div>
        <div class="grid"></div>
    </div>
    
</body>
</html>
